workspace:
  base: /site

pipeline:
  frontend:
    image: node:6
    commands:
      - npm install
      - npm run-script build 
  s3-sync:
    image: plugins/s3-sync:1
    bucket: nathanmalishev.com
    region: ap-southeast-2
    acl: public-read
    secrets: [ aws_access_key_id, aws_secret_access_key ]
    source: build/.
    target: /
    delete: true
